<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWA CALC</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>GWA CALCULATOR</h1>
        <div class="table-for-data">
            <div class="subject1 subshow">
                <input type="text" placeholder="Input Subject" class="input-sub1 sub">
                <input type="text" placeholder="Input Grade" class="input-uni1 grade">
                <input type="text" placeholder="Input Unit" class="input-grad1 unit">
                <button class="remove-sub">Remove</button>
            </div>
            
          

        </div>
        <div class="option">
            <button class="add-new">+</button>
            <button class="calculate-gwa">Check Grade</button>
        </div>
        <h1 class="gwa-show"></h1>
    </div>

    <script src="index.js"></script>
</body>
</html>
